<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Fee Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e6ffe6;
      border: 1px solid #00cc00;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Transaction Fee Estimator</h2>
  <label for="amount">Unatuma Ngapi? (KES)</label>
  <input type="number" id="amount" placeholder="Enter amount">
  <button onclick="estimateTransactionFee()">Estimate Fee</button>

  <div id="result"></div>

  <script>
    function estimateTransactionFee() {
      const amountInput = document.getElementById("amount").value;
      const amountToSend = Number(amountInput);
      const resultDiv = document.getElementById("result");

      if (!isNaN(amountToSend) && amountToSend > 0) {
        let fee = amountToSend * 0.015;
        if (fee < 10) {
          fee = 10;
        } else if (fee > 70) {
          fee = 70;
        }

        const total = amountToSend + fee;

        resultDiv.innerHTML = `
          <strong>Sending KES ${amountToSend.toFixed(2)}</strong><br>
          Calculated Transaction Fee: <strong>KES ${fee.toFixed(2)}</strong><br>
          Total amount to be debited: <strong>KES ${total.toFixed(2)}</strong><br><br>
          <em>Send Money Securely!</em>
        `;
      } else {
        resultDiv.innerHTML = `<span style="color:red;">Please enter a valid positive amount.</span>`;
      }
    }
  </script>
</body>
</html>
